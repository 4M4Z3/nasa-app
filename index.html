<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA Space Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
</head>
<body>
    <!-- Header -->
    <header>
        <h1>NASA Space Visualizer</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Column -->
        <div class="column left-column">
            <p>Left Column Content</p>
            <div class="test-button" onclick="toggleCubeRotation()">Toggle Cube Rotation</div>
            <div class="test-button" onclick="toggleImportedOpacity()">Toggle Imported Object Opacity</div>
        </div>

        <!-- Middle Column -->
        <div class="column middle-column">

            <canvas id="three-canvas"></canvas>
        </div>

        <!-- Right Column -->
        <div class="column right-column">
            <p>Right Column Content</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 St. Thomas High School</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
